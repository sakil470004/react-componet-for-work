<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Menu Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="profile.jpeg" alt="Profile">
        </div>
        <div class="menu">
            <h3>Someone Famous<br /><span>Website Designer</span></h3>
            <ul>
                <li><img src="home.png" alt="home"><a href="#">My Profile</a></li>
                <li><img src="home.png" alt="home"><a href="#">Edit Profile</a></li>
                <li><img src="home.png" alt="home"><a href="#">Inbox</a></li>
                <li><img src="home.png" alt="home"><a href="#">Settings</a></li>
                <li><img src="home.png" alt="home"><a href="#">Help</a></li>
                <li><img src="home.png" alt="home"><a href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    function menuToggle() {
        const toggleMenu = document.querySelector('.menu');
        toggleMenu.classList.toggle('active')
    }
</script>

</html>
